<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_file/all.min.css">
    <link rel="stylesheet" href="./css_file/normalize.css">
    <link rel="stylesheet" href="./css_file/style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- All Text And Img In Js -->
    <div class="continer">
        <p class="welcome">Hello everyone, this is a weather app that lets you know the weather of the city you love</p>
        <div class="box">
            <form action="">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <span class="enter">Please Enter Your City Name</span>
            <p class="error"></p>
            <div class="weatherBox">
                <img>
                <h2></h2>
                <h4></h4>
            </div>
            <div class="info">
                <div class="humidity">
                    <img>
                    <div class="hum-info">
                        <span></span>
                        <p></p>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="">
                    <div class="wind-info">
                        <span></span>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="copyRight">create by ali aljubouri | All love to you ‚ù§</p>
    <script src="./main.js"></script>
</body>
</html>
